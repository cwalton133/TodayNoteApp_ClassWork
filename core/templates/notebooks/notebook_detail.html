{% extends "base/base.html" %}
{% block content %}
<h1>{{ notebook.name }}</h1>
<p>{{ notebook.description }}</p>
<a href="{% url 'notebook-update' notebook.id %}">Edit</a>
<a href="{% url 'notebook-delete' notebook.id %}">Delete</a>
<h2>Notes</h2>
<ul>
    {% for note in notebook.notes.all %}
    <li>
        <a href="{% url 'note-detail' note.id %}">{{ note.title }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'note-create' %}">Add Note</a>
{% endblock %}
